<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Travel Recommendation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1>Travel Recommendation</h1>
        <ul>
            <li><a href="./travel_recommendation.html" id="home">Home</a></li>
            <li><a href="./About_us.html" id="about">About Us</a></li>
            <li><a href="./Contact_us.html" id="contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Us Form -->
    <header>
        <div class="hero">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Please fill out the form below to reach us.</p>
        </div>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
